<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>

    <style>
        .container{
            border: 1px solid black;
        }
        .line{
            border: 1px solid black;
        }
        .ml{
            padding-left: 20px;
        }
        .mr{
            padding-right:30px;
        }
    </style>

    
</head>
<body>

    <div class="container-sm text-center mt-5">
        <div class="row border border-black">
            <div class="col-12 px-5 mx-auto my-3">
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "House Number" class="form-control">
                    <label for="floatingInput">House Number</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "Street Name and Number" class="form-control">
                    <label for="floatingInput">Street Name and Number</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "Subdivission or Village" class="form-control">
                    <label for="floatingInput">Subdivission or Village</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "Barangay" class="form-control">
                    <label for="floatingInput">Barangay</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "City" class="form-control">
                    <label for="floatingInput">City</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" id="floatingInput" placeholder= "Contact Number" class="form-control">
                    <label for="floatingInput">Contact Number</label>
                </div>
                <div class="form p-3">
                    <button type="button" class="btn btn-primary btn-lg mx-5">EDIT</button>
                    <button type="button" class="btn btn-primary btn-lg">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
