<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>

    <style>
        .container{
            border: 1px solid black;
        }
        .line{
            border: 1px solid black;
        }
        .ml{
            padding-left: 20px;
        }
        .mr{
            padding-right:30px;
        }
    </style>

    
</head>
<body>

    <div class="container-sm my-5 mx-auto">
        <div class="row border border-black">
            <div class="col-12 mx-auto">
                <div class="row ms-2 mt-5 me-2 my-3">
                    <div class="col-xl-5 col-12 my-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1A" placeholder= "Last Name" class="form-control">
                            <label for="floatingInput1A">Occupation</label>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 pt-3">
                        <label for="radioBox">Registered Voters of Muntinlupa?</label>
                        <div class="row my-2">
                            <div class="col-xl-4 col-sm-5 col-6 ps-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Yes
                                    </label>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-4 col-6">
                                <div class="forms-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      No
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-sm-6 col-12 pt-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1B" placeholder= "Precinct Number" class="form-control">
                            <label for="floatingInput1B">Precinct Number</label>
                        </div>
                    </div>
                </div>
                <div class="row ms-2 me-2 my-3">
                    <div class="col-xl-5 col-12">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1C" placeholder= "Barangay" class="form-control">
                            <label for="floatingInput1C">Barangay</label>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 pt-3">
                        <label for="radioBox">Tupad Beneficiary?</label>
                        <div class="row my-2">
                            <div class="col-xl-4 col-sm-5 col-6 ps-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1A">
                                    <label class="form-check-label" for="flexRadioDefault1A">
                                      Yes
                                    </label>
                                </div>
                            </div>
                            <div class="col-xl-4 col-sm-4 col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2A">
                                    <label class="form-check-label" for="flexRadioDefault2A">
                                      No
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-sm-6 col-12 pt-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1D" placeholder= "Precinct Number" class="form-control">
                            <label for="floatingInput1D">If yes what year?</label>
                        </div>
                    </div>
                </div>
                <div class="row ms-2 me-2 my-3">
                    <div class="col-xl-5 col-12">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect3C" aria-label="Floating label select example">
                              <option value="/"></option>
                              <option value="1">Undernourished Child</option>
                              <option value="2">Solo Parent</option>
                              <option value="3">Unemployed</option>
                              <option value="4">Others</option>
                            </select>
                            <label for="floatingSelect3C">Category</label>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12 pt-3 mb-3">
                        <label for="radioBox">Person With Disablity?</label>
                        <div class="row my-2">
                            <div class="col-xl-4 col-sm-5 col-6 ps-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1B">
                                    <label class="form-check-label" for="flexRadioDefault1B">
                                      Yes
                                    </label>
                                </div>
                            </div>
                            <div class="col-xl-1 col-xl-4 col-sm-4 col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2B">
                                    <label class="form-check-label" for="flexRadioDefault2B">
                                      No
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-sm-6 col-12 pt-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1D" placeholder= "Precinct Number" class="form-control">
                            <label for="floatingInput1D">If Yes, PWD ID Number</label>
                        </div>
                    </div>
                </div>
                <div class="row mx-auto text-center mb-5">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-lg mx-3 my-3">EDIT</button>
                        <button type="button" class="btn btn-primary btn-lg mx-3">SAVE</button>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
