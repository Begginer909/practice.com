<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>

    <style>
        .container{
            border: 1px solid black;
        }
        .line{
            border: 1px solid black;
        }
        .ml{
            padding-left: 20px;
        }
        .mr{
            padding-right:30px;
        }
    </style>

    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <a class="navbar-brand mx-auto" href="#">Overview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-5">
                <a class="nav-link active" aria-current="page" href="#">Child Information</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active">Parent and Guardian Information</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-light bg-primary " type="submit">Logout</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mt-3">
                <div class="row">
                    <form>
                        <div class="input-group">
                            <div class="form-floating me-3">
                                <input type="text" id="floatingInput" placeholder= "Last Name" class="form-control">
                                <label for="floatingInput">Last Name</label>
                            </div>
                            <div class=" form-floating">
                                <input type="text" id="floatingInput" placeholder= "First Name" class="form-control">
                                <label for="floatingInput">First Name</label>
                            </div>
                        </div>    
                        <div class="input-group my-4">
                            <div class="form-floating">
                                <input type="text" id="floatingInput" placeholder= "Middle Name" class="form-control">
                                <label for="floatingInput">Middle Name</label>
                            </div>
                            <div class="form-floating mx-3">
                                <input type="text" id="floatingInput" placeholder= "Suffix" class="form-control">
                                <label for="floatingInput">Suffix</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="floatingInput" placeholder= "Nick Name" class="form-control">
                                <label for="floatingInput">Nick Name</label>
                            </div>
                        </div> 
                        <div class="input-group mt-5">
                            <div class="form-floating">
                                <input type="date" id="floatingInput" placeholder= "Date of Birth" class="form-control">
                                <label for="floatingInput">Date of Birth</label>
                            </div>
                            <div class="form-floating mx-3">
                                <input type="text" id="floatingInput" placeholder= "Birth Place" class="form-control">
                                <label for="floatingInput">Birth Place</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="floatingInput" placeholder= "Age" class="form-control">
                                <label for="floatingInput">Age</label>
                            </div>
                        </div>
                        <div class="input-group my-4">

                            <div class="form-floating me-3">
                                <input type="text" id="floatingInput" placeholder= "Gender" class="form-control">
                                <label for="floatingInput">Gender</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" id="floatingInput" placeholder= "Religion" class="form-control">
                                <label for="floatingInput">Religion</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-4 mt-4">
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="file" class="form-control" accept=".jpg, .jpeg, .png" aria-label="file example" required>
                            <div class="invalid-feedback">Please upload a .jpg or .png file</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                                <button type="button" class="btn btn-primary btn-lg me-3">EDIT</button>
                                <button type="button" class="btn btn-primary btn-lg ">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
