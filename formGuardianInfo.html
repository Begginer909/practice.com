<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>

    <style>
        .container{
            border: 1px solid black;
        }
        .line{
            border: 1px solid black;
        }
        .ml{
            padding-left: 20px;
        }
        .mr{
            padding-right:30px;
        }
    </style>

    
</head>
<body>

    <div class="container-sm text-center my-5 mx-auto">
        <div class="row border border-black">
            <div class="col-12 mx-auto">
                <div class="row ms-2 mt-5 me-2">
                    <div class="col-xl-5 col-12 my-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1A" placeholder= "Last Name" class="form-control">
                            <label for="floatingInput1A">Last Name</label>
                        </div>
                    </div>
                    <div class="col-xl-5 col-12 my-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1B" placeholder= "First Name" class="form-control">
                            <label for="floatingInput1B">First Name</label>
                        </div>
                    </div>
                    <div class="col-xl-2 col-12 my-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput1C" placeholder= "Middle Name" class="form-control">
                            <label for="floatingInput1C">Middle Name</label>
                        </div>
                    </div>
                </div>
                <div class="row ms-2 me-2">
                    <div class="col-xl-5 col-12 my-3">
                        <div class="form-floating">
                            <input type="date" id="floatingInput2A" placeholder= "Date of Birth" class="form-control">
                            <label for="floatingInput2A">Date of Birth</label>
                        </div>
                    </div>
                    <div class="col-xl-3 col-6 my-3">
                        <div class="form-floating">
                            <input type="text" id="floatingInput2B" placeholder= "Age" class="form-control">
                            <label for="floatingInput2B" class ="text-sm">Age</label>
                        </div>
                    </div>
                    <div class="col-xl-4 col-6 my-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect2C" aria-label="Floating label select example">
                              <option value="/"></option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                            </select>
                            <label for="floatingSelect2C">Sex</label>
                        </div>
                    </div>
                </div>
                <div class="row ms-2 mt-2 mb-3 me-2">
                    <div class="col-xl-6 col-12 my-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect3A" aria-label="Floating label select example">
                              <option value="/"></option>
                              <option value="1">Elementary</option>
                              <option value="2">High School</option>
                              <option value="3">Tech/Voc</option>
                              <option value="4">College</option>
                            </select>
                            <label for="floatingSelect3B">Educational Attainment</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-12 my-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect3C" aria-label="Floating label select example">
                              <option value="/"></option>
                              <option value="1">Single</option>
                              <option value="2">Married</option>
                              <option value="3">Windowed</option>
                              <option value="4">Legally Seperated</option>
                              <option value="5">Divorce</option>
                            </select>
                            <label for="floatingSelect3C">Civil Status</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-auto text-center mb-5">
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-lg me-3">EDIT</button>
                    <button type="button" class="btn btn-primary btn-lg ">SAVE</button>
                </div>
            </div>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
